<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Background Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Keyframes for the background slider */
    @keyframes bgSlider {
      20% { background-image: url(bg1.jpg); }
      33% { background-image: url(edu_intative.jpg); }
      66% { background-image: url(edu_pro.png); }
      100% { background-image: url(CDP.jpeg); }
    }

    /* Apply animation */
    .bg-slider {
      animation: bgSlider 15s infinite;
    }
  </style>
</head>
<body class="h-screen">

  <!-- Background Slider Container -->
  <div class="bg-slider h-full bg-cover bg-center flex items-center justify-center">
    <div class="text-center text-white bg-black bg-opacity-50 p-6 rounded-lg shadow-lg">
      <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
      <p class="text-lg">We’d love to hear from you. Let’s make something amazing together!</p>
      <button class="mt-6 px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow-lg">
        Contact Us
      </button>
    </div>
  </div>

</body>
</html>
